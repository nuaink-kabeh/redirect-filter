<!DOCTYPE html>

<head>

<title>Please wait...</title>
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  flex-direction:column;
}
.loader{
  width:200px;
  height:4px;
  background:#333;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:#00ff99;
  animation:load 2s linear forwards;
}
@keyframes load{
  from{width:0%;}
  to{width:100%;}
}
</style>
</head>
<body>

<h2>Please wait...</h2>
<div class="loader"><div class="bar"></div></div>
