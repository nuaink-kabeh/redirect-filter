<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Semi Filter Ad Page</title>

<!-- ===============================
     CLICKADILLA IN-PAGE SCRIPT
     (IMPRESSION BASED)
================================== -->

<!-- GANTI publisher ID sesuai akun Clickadilla kamu -->
<script async src="https://js.wpadmngr.com/static/adManager.js"
        data-admpid="425265"></script>

</head>
<body>

<h3>Loading content…</h3>

<script>
/*
=====================================
 SEMI FILTER – ADSTERRA DIRECTLINK
=====================================
 Prinsip:
 - redirect hanya dari KLIK MANUSIA
 - bukan dari F12 / keyboard / focus
 - hanya 1x
*/

(function () {

  let redirected = false;
  let humanClick = false;

  // 1️⃣ Deteksi KLIK MANUSIA ASLI
  function markHumanClick(e) {
    if (!e.isTrusted) return;        // harus event asli browser
    if (e.button !== 0) return;      // hanya klik kiri mouse
    humanClick = true;
  }

  document.addEventListener("mousedown", markHumanClick, true);
  document.addEventListener("touchstart", markHumanClick, true);

  // 2️⃣ Redirect HANYA jika ada klik manusia
  document.addEventListener("click", function (e) {
    if (!humanClick) return;
    if (redirected) return;

    redirected = true;
    humanClick = false;

    console.log("VALID HUMAN CLICK → REDIRECT ADSTERRA");

    setTimeout(function () {
      window.top.location.href = "https://www.effectivegatecpm.com/sn87qfmt?key=63d4c2105d12b55a4efa293596e6384d";
    }, 150);

  }, true);

  // 3️⃣ Proteksi: JANGAN anggap DevTools sebagai klik
  document.addEventListener("keydown", function () {
    humanClick = false;
  });

  window.addEventListener("blur", function () {
    humanClick = false;
  });

})();
</script>

</body>
</html>
